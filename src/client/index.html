<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Language" content="en">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="André Carvalho - afacarvalho@yahoo.com.br">
		<title>A simple client to test the Address and Geocode APIs</title>
		<link href="css/libs/bootstrap.min.css" rel="stylesheet">
		<link href="css/libs/leaflet.min.css" rel="stylesheet">
		<link href="css/glyphicons.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center">
						Formulário de registro de endereço
					</h3>
					<a href="javascript:model.resetDatabaseModel();" title="Reset the database model to predefined simulated data (mock).">
						<span style="color: brown;" class="glyphicon glyphicon-cog"></span>
					</a>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="alert alert-dismissable alert-warning">
								<h4 id="op-title">
									Todos os campos são obrigatórios.
								</h4>
								<span id="op-notes"></span>
							</div>

							<div id="location-form" class="form-block">
								<div class="form-group">
									<div class="dropdown">
										<button class="btn btn-secondary dropdown-toggle" type="button" id="userlist" data-bs-toggle="dropdown" aria-expanded="false">
											Usuários (selecione)
										</button>
										<ul id="useritens" class="dropdown-menu" aria-labelledby="userlist">
										</ul>
									</div>
									<label for="street">
										logradouro
									</label>
									<input type="string" class="form-control" id="street">
									<label for="housenumber">
										número
									</label>
									<input type="number" class="form-control" id="housenumber">
									<label for="county">
										município
									</label>
									<input type="string" class="form-control" id="county">
									<label for="state">
										estado
									</label>
									<input type="string" class="form-control" id="state">
								</div>
								<button id="geocode-btn" class="btn btn-primary">
									procurar localização
								</button>
							</div>
							
						</div>
					</div>
					
				</div>
				<div class="col-6">
					<div id="mainmap">
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<footer>
				<blockquote class="blockquote">
					<p class="mb-0">
						A simple client to test the Address and Geocode APIs
					</p>
					<footer class="blockquote-footer">
						<a href="https://github.com/Practice-of-PUC-course/tcc-address-form">Fork me on GitHub</a>
					</footer>
				</blockquote>
			</footer>
		</div>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/leaflet-1.7.1-min.js"></script> 
		<script src="js/conf.js"></script>
		<script src="js/start-client.js"></script>
		<script src="js/api-client.js"></script>
		<script src="js/map.js"></script>
	</body>
</html>
